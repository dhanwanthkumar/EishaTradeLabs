<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333333;
            transition: opacity 0.75s, visibility 0.75s;
        }

        .loader--hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: #009578;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
    <Script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            loader.classList.add("loader--hidden");

            loader.addEventListener("transitionend", () => {
                document.body.removeChild(loader);
            });
        });

    </Script>
</head>

<body>
    <div class="slideshow-container" style="width: 100%; background-color: black;">

        <div class="mySlides fade">
            <video class="vid" autoplay muted loop>
                <source src="1gandaperunda.mp4" type="video/mp4">
        </div>

        <div class="mySlides fade">
            <video class="vid" autoplay muted loop>
                <source src="2tradelabs.mp4" type="video/mp4">
        </div>

        <div style="text-align:center;background-color: black;">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                    let video = slides[i].querySelector('video');
                    video.pause(); // Pause all videos when hiding the slide
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                let video = slides[slideIndex - 1].querySelector('video');
                video.play(); // Play the video of the current slide
                setTimeout(showSlides, 10100); // Change slide every 10 seconds
            }
        </script>
    </div>

    <script>
        window.addEventListener("load", function () {
            var video = document.querySelector("video");
            video.play();
        });

    </script>


</body>

</html>
